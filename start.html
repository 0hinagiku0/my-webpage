<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备识别跳转</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent.toLowerCase();
            console.log("User-Agent: ", userAgent); // 调试用，检查设备类型

            if (userAgent.includes("android")) {
                window.location.href = "https://www.baidu.com/"; // Android 跳转地址
            } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                window.location.href = "https://www.bing.com/?mkt=zh-CN"; // iPhone 跳转地址
            } else {
                window.location.href = "https://www.baidu.com/s?wd=%E4%BA%BA%E6%B0%91%E6%9C%80%E9%9C%80%E8%A6%81%E4%BB%80%E4%B9%88%E6%88%91%E4%BB%AC%E6%8A%93%E4%BB%80%E4%B9%88&sa=fyb_n_homepage&rsv_dl=fyb_n_homepage&from=super&cl=3&tn=baidutop10&fr=top1000&rsv_idx=2&hisfilter=1"; // 其他设备
            }
        };
    </script>
</head>
<body>
    <h1>正在识别设备，请稍候...</h1>
</body>
</html>
