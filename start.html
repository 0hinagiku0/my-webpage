    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent.toLowerCase();
            console.log("User-Agent: ", userAgent); // 调试用，检查设备类型

            if (userAgent.includes("android")) {
                window.location.href = "https://upgrade.lianwo123.com/yantronic/download/app_1.0.3_2.apk"; // Android 跳转地址
            } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                window.location.href = "https://apps.apple.com/app/id6738345642"; // iPhone 跳转地址
            } else {
                window.location.href = "https://upgrade.lianwo123.com/yantronic/download/app_1.0.3_2.apk"; // 其他设备
            }
        };
    </script>
